<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Payline Generator</title>
  </head>
  <body>
    <p>Ver 1.2</p>
    <div class="menu">
      <div class="rowInput input">
        <label for="fname">Rows:</label>
        <input type="number" min="1" id="rows" name="rows" />
      </div>
      <div class="columnInput input">
        <label for="lname">Columns:</label>
        <input type="number" min="1" id="columns" name="colums" />
      </div>
      <button class="submitButton">Submit</button>
    </div>
    <div class="container">
      <div class="wrapper"></div>
      <button class="generateButton">Generate</button>
      <textarea name="" id="generatedText"></textarea>
      <button class="removeButton">Remove</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
